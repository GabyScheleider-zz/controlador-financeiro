<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Golden pots</title>
</head>
<body>
    <h1>Aqui vamos separar seus gastos</h1>
    <form action="" method="get">
        <h2>Em cada pote coloque a porcentagem de quanto você deseja direcionar para gasto</h2>
        <h3>1º Pote:</h3>
        <h3>Gastos Fixos</h3>
        <input type="text" name="pote1" id="" placeholder="Ex: aluguel,luz, internet "  title="Quantos porcentos você vai gastar aqui?">
        
        <h3>2º Pote:</h3>
        <h3>Lazer</h3>
        <input type="text" name="pote2" id="" placeholder="Ex: aquele restaurante que você não resiste "  title="Quantos porcentos você vai gastar aqui?">
        
        <h3>3º Pote:</h3>
        <h3>Meu futuro</h3>
        <input type="text" name="pote3" id="" placeholder="Ex: a poupança pessoal para usar no melhor cruzeiro do mundo "  title="Quantos porcentos você vai gastar aqui?">
        
        <h3>4º Pote:</h3>
        <h3>Educação</h3>
        <input type="text" name="pote4" id="" placeholder="Ex: aquele curso que vai dar um guinada na carreira"  title="Quantos porcentos você vai gastar aqui?">
        
        <h3>5º Pote:</h3>
        <h3>Conforto e desejos</h3>
        <input type="text" name="pote5" id="" placeholder="Ex: o carro que eu quero, câmera, tv de 300 polegadas"  title="Quantos porcentos você vai gastar aqui?">

        <h3>6º Pote:</h3>
        <h3>Mimar o seu gato ou ajudar uma instituição</h3>
        <input type="text" name="pote6" id="" placeholder="Ex: um donativo carinhos ou mimo para a mamãe"  title="Quantos porcentos você vai gastar aqui?">

        <input type="submit" name="start" value="start" class="btn bck-soft-blue txt-white">

    </form>
</body>
</html>
